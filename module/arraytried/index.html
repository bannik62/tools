<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/array.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <title>Application Mémo</title>
  </head>
  <body>
    <div class="navabar" >
      <span class="burger" >
        <i class="fa-solid fa-bars burger" ></i>
      </span>
      <h1 class="h1Fake mb-4">AppMémo</h1>
      <img class="logo" src="./img/logo.png"  alt="">
    </div>
    <div class="container-">
      <div class="info">
        <div class="d-flex flex-column align-items-center">
          <h2 class="h2Fake">Ajoutais des mémos</h2>
          <label class="m-2" for="memoTitle">Titre :</label>
          <input type="text" id="memoTitle" placeholder="Entrez un titre" />

          <label class="m-2" for="memoContent">Contenu :</label>
          <textarea id="memoContent" placeholder="Entrez du texte"></textarea>
          <span class="up position-absolute"  onclick="openFileUploadDialog()"><i class="fa-solid fa-up-long position-absolute"></i></span>
          <button class="m-2" onclick="addMemo()">Ajouter Mémo</button>
        </div>
        <hr />
        <div class="d-flex flex-column align-items-center position-relative left">
          <h2 class="h2Fake">Recherche</h2>
          <label class="m-2" for="searchType">Type :</label>
          <select id="searchType">
            <option value="all">Tous</option>
            <option value="string">String</option>
            <option value="number">Number</option>
            <option value="object">Object</option>
            <option value="function">Function</option>
            <option value="phoneNumber">Numéro français</option>
            <option value="url">URL</option>
          </select>
          <label class="m-2" for="searchTerm">Recherche :</label>
          
          <input
            type="text"
            id="searchTerm"
            placeholder="Entrez le terme de recherche"
          /><span class="loupe position-absolute" onclick="searchAndDisplay()"><i class="fa-solid fa-magnifying-glass"></i></span>
          <button class="mb-10 mt-3" onclick="searchAndDisplay()">
            Rechercher
          </button>
        </div>
      </div>

      <div>
        <div id="memoList"></div>
      </div>
    </div>

    <script src="./script/array.js"></script>
  </body>
</html>
